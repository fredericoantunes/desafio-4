<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão de Visualização NFT</title>
    <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="img-top">
                <img class="imagem" src="./src/images/image-equilibrium.jpg" alt="">
                <div class="img-overlay">
                    <img src="./src/images/icon-view.svg" alt="">
                </div>
            </div>
            <div class="box-text">
                <a href="">Equilibrium #3429</a>
                <p>Our Equilibrium collection promotes ballance and calm.</p>
                <div class="flex">
                    <div class="eth">
                        <img src="./src/images/icon-ethereum.svg" alt="">
                        <p>0.041 ETH</p>
                    </div>
                    <div class="days">
                        <img src="./src/images/icon-clock.svg" alt="">
                        <p>5 days left</p>
                    </div>
                </div>
                <hr>
                <div class="author">
                    <img src="./src/images/image-avatar.png" alt="">
                    <p>Creation of <a href="">Jules Wyvern</a></p>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
